<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:panelGroup rendered="#{!empty observacaoBean.observacao}"
		id='observacao' class="quebrapagina">
		<f:metadata>
			<f:event
				listener="#{observacaoBean.pegaObservacao(relatorioBean.projetoJiraId, relatorioBean.mesRelatorio)}"
				type="preRenderView"></f:event>
		</f:metadata>
		<p class="sub-titulo1">6. Observação</p>
		<p class="body-subtitulo2">#{observacaoBean.observacao}</p>

	</h:panelGroup>
</ui:composition>
