<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div id='observacaoIndex'>
		<h:panelGroup id="botao">
			<h:panelGroup rendered="#{relatorioBean.update}">
				<h:outputText value="Observação" />
				<br />
				<h:inputTextarea value="#{observacaoBean.observacao}" cols="70"
					rows="10" autoUpdate="true" />
				<br />
				<br />
				<h:panelGroup>
					<h:commandButton rendered="#{not observacaoBean.update}"
						action="#{observacaoBean.salvar(relatorioBean.projetoJiraId, relatorioBean.mesRelatorio)}"
						value="Salvar Observacao" />
					<h:commandButton rendered="#{observacaoBean.update}"
						action="#{observacaoBean.update(relatorioBean.projetoJiraId, relatorioBean.mesRelatorio)}"
						value="Atualizar Observacao" />
				</h:panelGroup>
			</h:panelGroup>
			<h:messages id="messages" />
		</h:panelGroup>
	</div>
</ui:composition>
